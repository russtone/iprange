language: go

env:
  global:
    # Force-enable Go modules.
    - GO111MODULE=on

go:
  - 1.12.x

# Only clone the most recent commit.
git:
  depth: 1

before_install:
  - go get -t -v ./...

script:
  - go test -race -coverprofile=coverage.txt -covermode=atomic

after_success:
  - bash <(curl -s https://codecov.io/bash)
